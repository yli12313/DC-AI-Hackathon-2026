<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cup 2026 Prediction Workflow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="trophy-wrap" aria-hidden="true">
        <img class="trophy" src="/assets/world_cup_trophy.png" alt="FIFA World Cup Trophy">
      </div>
      <h1>World Cup 2026 Prediction</h1>
      <p class="tagline">Goal, plan, execute, results</p>
    </header>

    <main class="main">
      <section class="card goal-section">
        <h2>Select goal</h2>
        <div class="goal-options">
          <button type="button" class="goal-btn" data-goal="Predict the World Cup 2026 winner">World Cup winner</button>
          <button type="button" class="goal-btn" data-goal="Predict Golden Ball winner">Golden Ball</button>
          <button type="button" class="goal-btn" data-goal="Predict Golden Boot winner">Golden Boot</button>
          <button type="button" class="goal-btn" data-goal="Predict Golden Glove winner">Golden Glove</button>
          <button type="button" class="goal-btn" data-goal="Predict Young Player Award winner">Young Player</button>
        </div>
        <p class="selected-goal">Selected: <span id="selectedGoal" class="selected-value">Predict the World Cup 2026 winner</span></p>
        <div id="goalDescription" class="goal-description" aria-live="polite"></div>
        <button type="button" id="runWorkflow" class="btn-primary">Run workflow</button>
      </section>

      <section class="card steps-section" id="stepsSection" hidden>
        <h2>Execution</h2>
        <p class="steps-header">Step <span id="currentStep">0</span> of <span id="totalSteps">10</span></p>
        <p class="step-action" id="stepAction"></p>
        <p class="step-result" id="stepResult"></p>
        <div class="steps-log" id="stepsLog"></div>
      </section>

      <section class="card results-section" id="resultsSection" hidden>
        <h2>Results</h2>
        <div class="results-panel">
          <div id="resultsContent"></div>
          <div class="factors" id="factorsBlock">
            <h3>Factors</h3>
            <ul id="factorsList"></ul>
          </div>
          <p class="report-link" id="reportLink"></p>
        </div>
      </section>

      <section class="error-section card" id="errorSection" hidden>
        <p id="errorMessage" class="error-message"></p>
      </section>
    </main>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
